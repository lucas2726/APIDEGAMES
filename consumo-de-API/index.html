<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games</title>
    <hr>
    <h4>Lista de games</h4>
    <ul id="games"> </ul>
    <hr>
    <h4>Novo game</h4>
    <input type="text" name="title" id="title" placeholder="Título"> <br>
    <input type="number" name="year" id="year" placeholder="Ano"><br>
    <input type="number" name="price" id="price" placeholder="Preço"><br>
    <button type="button" onclick="createGame()" >Criar</button>
</head>
<body>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>
     /*Front*/
   function createGame() {
    let titleInput = document.getElementById("title")
    let yearInput = document.getElementById("year")
    let priceInput = document.getElementById("price")

     let game = {
        title: titleInput.value, /*Respeitar sempre oq a API pede*/
        year: yearInput.value,
        price: priceInput.value
     }

     //Para enviar para API
    axios.post("http://localhost:45678/game", game).then(response => {
        if(response.status == 200) {
          alert("Game cadastrado!")
        }
    }).catch(error => {
      console.log(error)
    })
   }


   axios.get("http://localhost:45678/games").then(response => {
        let games = response.data
        list = document.getElementById("games")

        games.forEach(game => {
          let item = document.createElement("li")
          item.innerHTML = game.id + " - " + game.title + " - $" + game.price
          list.appendChild(item)
        })

   }).catch(error => {
console.log(error)
   }) 
</script>
</html>
